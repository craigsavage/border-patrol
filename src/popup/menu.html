<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="menu.css" />
    <script type="module" src="menu.js"></script>

    <title>Border Patrol</title>
  </head>

  <body>
    <h1 id="menu-title" class="menu-title">Border Patrol</h1>
    <div id="restricted-message" class="restricted-message">
      <p>Border Patrol cannot be used on this page.</p>
    </div>

    <hr />

    <div class="form-container">
      <!-- Toggle (Enable/Disable) Borders -->
      <div class="form-group">
        <label for="toggle-borders" class="label">Toggle Borders:</label>
        <input
          type="checkbox"
          id="toggle-borders"
          aria-label="Enable or disable borders"
        />
      </div>

      <!-- Toggle (Enable/Disable) Inspector Mode -->
      <div class="form-group">
        <label for="toggle-inspector" class="label">
          Toggle Inspector Mode:
        </label>
        <input
          type="checkbox"
          id="toggle-inspector"
          aria-label="Enable or disable inspector mode"
        />
      </div>

      <!-- Border Settings -->
      <fieldset>
        <legend aria-label="Border settings">Border Settings</legend>

        <!-- Border Size -->
        <div>
          <label for="border-size" class="label">Size:</label>
          <input
            type="range"
            id="border-size"
            min="1"
            max="3"
            step="0.5"
            value="1"
            aria-label="Border size"
          />
        </div>

        <!-- Border Style -->
        <div>
          <label for="border-style" class="label">Style:</label>
          <select id="border-style" aria-label="Border style">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
            <option value="double">Double</option>
          </select>
        </div>
      </fieldset>

      <!-- Screenshot -->
      <div class="screenshot-container">
        <button id="screenshot-button" aria-label="Take a screenshot">
          Take Screenshot
        </button>
      </div>
    </div>

    <hr />

    <footer>
      <a
        href="https://github.com/craigsavage/border-patrol"
        target="_blank"
        aria-label="Border Patrol on GitHub"
      >
        GitHub
      </a>
    </footer>
  </body>
</html>
