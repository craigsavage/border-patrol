<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="menu.css" />
    <title>Border Patrol</title>
  </head>

  <body>
    <h1 id="title" class="title">Border Patrol</h1>

    <div>
      <label for="borderThickness" class="label">Border Thickness:</label>
      <input type="range" id="borderThickness" min="1" max="5" value="1" />
    </div>

    <div>
      <label for="borderStyle" class="label">Border Style:</label>
      <select id="borderStyle">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
        <option value="double">Double</option>
      </select>
    </div>

    <hr />

    <footer>
      <p>
        <a href="https://github.com/craigsavage/border-patrol" target="_blank">
          GitHub
        </a>
      </p>
    </footer>
  </body>
</html>
